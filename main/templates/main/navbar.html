{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% block styles %}{% endblock %}">
    <link rel="stylesheet" href="{% static 'main/css/navbar.css' %}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</head>
<body>
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'main/img/logo.png' %}"
                                                                 class="logo-image" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Главная </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> О продукте </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features"> Сервисы </a>
                    </li>
                </ul>
            </div>


            <div class="dropdown navbar-util-dropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown-menu-right pull-right">
                        <a class="nav-link dropdown-toggle dropdown-toggle-right pull-right"
                           id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false">
                            Логин
                        </a>
                        <div class="pull-right">
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{% url 'project_list' %}"><i class="fas fa-question">
                                    Проекты</i></a>
                                <a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"> Выйти</i></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>


            <span class="navbar-text"><i class="fas fa-user-circle"></i> {{ request.user }} </span>
            <a href="{% url 'logout' %}"> Выйти</a>
        </div>
    </nav>
{% endblock %}
</body>
</html>
