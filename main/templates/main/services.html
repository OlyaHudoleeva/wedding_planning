{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/services.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <script src="{% static 'main/js/script.js' %}"></script>
</head>
<body>
{#--------- Vertical navbar ---------#}
<div class="vertical-nav bg-white" id="sidebar">
    <div class="py-4 px-3 mb-4 bg-light">
        <a class="media d-flex align-items-center" href="#"><img src="{% static 'main/img/logo.png' %}" alt="Logo"
                                                                 width="137"
                                                                 height="55" shadow-sm>
        </a>
    </div>

    <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0 ">Свадебный проект</p>

    <div class="media-body">
        <h6 class="px-3 m-0">Оля & Эрик</h6>
        <p class="font-weight-normal text-muted px-3 pb-4 mb-0">10.07.2021</p>
    </div>

    <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0 ">Сервисы</p>

    <ul class="nav flex-column bg-white mb-0">
        <li class="nav-item">
            <a href="#" class="nav-link text-dark px-3">
                <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                Обзор
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link text-dark px-3">
                <i class="fas fa-users mr-3 text-primary fa-fw"></i>
                Гости
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link text-dark px-3">
                <i class="fas fa-tasks mr-3 text-primary fa-fw"></i>
                Список дел
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link text-dark px-3">
                <i class="fas fa-dollar-sign mr-3 text-primary fa-fw"></i>
                Бюджет
            </a>
        </li>
    </ul>
</div>

{% block content %}
{% endblock %}

</body>
</html>
